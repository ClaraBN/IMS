<body style="font-family: source-sans-pro;">

        </header>
        <section>
            <h1 class="hero_header heading_font">Exercise tracker</h1>
            <h1 class="hero_header">&nbsp;</h1>
        </section>
        <div  align="center">
            <section class="about" id="about">
                <form name="exercise_log" action="../php/exercise.php" method="POST"
                      ><br><br>
                    <fieldset>
                        <legend>Exercise log</legend>
			Biological sex:<br>
			<input list="sex" name="sex" placeholder="Insert biological sex" required>
			<datalist id="sex">
			<option value="Female">
			<option value="Male">
			</datalist><br><br>
                        Age: <br>
                        <input type="text" name="fname" placeholder="Age"
                               id="myInput1" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)" required><br>
			Height (cm): <br>
			<input type="text" name="fname" placeholder="Height"
                               id="myInput2" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)" required><br>
                        Weight (kg):
                        <input type="text" name="surname" placeholder="Weight"
                               id="myInput3" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)" required><br>
			What type of exercise have you done today?:<br>
			<input list="extype" name="extype" placeholder="Insert exercise intensity" required>
			<datalist id="extype">
			<option value="Low intensity">
			<option value="Medium intensity">
			<option value="High intensity">
			</datalist><br><br>
                        For how long have you exercised today?:<br>
                        <input list="exquant" name="exquant" placeholder="Insert time" required>
                        <datalist id="exquant">
                            <option value="+10 min">
                            <option value="+20 min">
                            <option value="+30 min">
                            <option value="+40 min">
                            <option value="+50 min">
                            <option value="+60 min">
                            <option value="+70 min">
                            <option value="+80 min">
                            <option value="+90 min">
                        </datalist><br><br> 
			<span><div class="Add_more_button">
			<button id="btn">Add more</button>
			</div></span>
			<input type="submit" value="Save log">
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
 <section></section>
    <script>
        // Focus = Changes the background color of input to SkyBlue
        function focusFunction(x) {
            document.getElementById(x).style.background = "#e6f9ff";
        }
        // No focus = Changes the background color of input to white
        function blurFunction(x) {
            document.getElementById(x).style.background = "white";
        }
    </script>
